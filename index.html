<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Mono+One&display=swap');
        </style>
    <link rel="stylesheet" href="sheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <div class="img">
        Buy Land on Mars
    </div>
    <form action="">
        <div class="heading">
            <h3 class="promo">Buy land on Mars, located near Matt Damon's famous potato field. This land is extremely secure, ensuring that no one, including yourself, can use it.</h3>
            <h3 class="sign-up">Sign up not to get started</h3>
        </div>
        <div class="form">
            <fieldset>
                <legend>Let's do this!</legend>
                <div class="name">
                    <div>
                        <label for="f-name">FIRST NAME</label>
                        <input type="text" id="f-name" required pattern="[a-zA-Z]+" placeholder="name">
                        <span></span>
                    </div>
                    <div>
                        <label for="l-name">LAST NAME</label>
                        <input type="text" id="l-name" required pattern="dude" placeholder="last-name">
                        <span></span>
                    </div>
                </div>
                <div class="contact-info">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="emai" placeholder="example@gmail.com" required pattern="[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
                        <span></span>
                    </div>
                    <div>
                        <label for="tel">PHONE NUMBER</label>
                        <input type="tel" id="tel" placeholder="9988776655" required pattern="[0-9]">
                        <span></span>
                    </div>
                </div>
                <div class="password">
                    <div>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" placeholder="******" id="pwd" required pattern=".{6,}">
                        <span></span>
                    </div>
                    <div>
                        <label for="cpwd"> COFIRM PASSWORD</label>
                        <input type="password" id="cpwd" placeholder="******" required pattern=".{6,}">
                        <span></span>
                    </div>
                </div>
            </fieldset>
        </div>
        <button type="submit" class="submit-btn">Create Account</button>
        <p>Already have an account? <span class="logspan">login</span></p>
    </form>
</body>
</html>
